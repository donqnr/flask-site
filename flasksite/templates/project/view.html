{% extends 'base.html' %}

{% block header %}
  <div>
    <h1>{% block title %}{{ proj['project_name'] }}{% endblock %}</h1><h3>{{ proj['project_short_desc'] }}</h3>
  </div>
  
{% endblock %}

{% block content %}
    <article class="post">
        <p class="body"> {{ proj['project_long_desc'] }} </p>
    </article>
    {% for image in images %}
      <img src="{{url_for('static', filename='images/' + proj['id']|string + '/' + image)}}" class="img">
    {% endfor %}

{% endblock %}
