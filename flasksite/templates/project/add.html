{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Project{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="project_name">Project Name</label>
    <input name="project_name" id="project_name" value="{{ request.form['project_name'] }}" required>
    <label for="project_description">Project description</label>
    <textarea name="project_description" id="project_description">{{ request.form['project_description'] }}</textarea>
    <input type="submit" value="Save">
</form>
{% endblock %}
